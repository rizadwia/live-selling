<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Socket.IO Chat Template</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      height: 100vh;
      margin: 0;
      padding: 0;
    }
    #usernameContainer, #inputContainer {
      display: flex;
      padding: 0.5em;
      background-color: #fafafa;
      border-bottom: 1px solid #ddd;
    }
    #usernameInput, #chatInput {
      flex-grow: 1;
      padding: 0.5em;
      font-size: 1em;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    #setUsernameButton, #sendButton {
      padding: 0.5em 1em;
      font-size: 1em;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    #setUsernameButton:hover, #sendButton:hover {
      background-color: #0056b3;
    }
    #setUsernameButton:disabled, #sendButton:disabled {
      background-color: #ddd;
    }
    #chatContainer {
      display: flex;
      flex-direction: column-reverse;
      overflow-y: auto;
      padding: 1em;
      flex-grow: 1;
      border-top: 1px solid #ccc;
    }
    .message {
      padding: 0.5em;
      margin: 0.5em 0;
      background-color: #f1f1f1;
      border-radius: 5px;
      max-width: 100%;
      word-wrap: break-word;
    }
    #inputContainer {
      display: flex;
      border-top: 1px solid #ddd;
      padding: 0.5em;
      background-color: #fafafa;
    }
    #chatInput {
      flex-grow: 1;
      padding: 0.5em;
      font-size: 1em;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <!-- Username input container -->
  <div id="usernameContainer">
    <input type="text" id="usernameInput" placeholder="Enter your username" />
    <button id="setUsernameButton">Set Username</button>
  </div>

  <div id="chatContainer"></div>

  <div id="inputContainer">
    <input type="text" id="chatInput" placeholder="Type a message..." disabled />
    <button id="sendButton" disabled>Send</button>
  </div>

  <!-- Load socket.io library -->
  <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
  <script>
    const chatContainer = document.getElementById('chatContainer');
    const chatInput = document.getElementById('chatInput');
    const sendButton = document.getElementById('sendButton');
    const maxChats = 10;
    const usernameInput = document.getElementById('usernameInput');
    const setUsernameButton = document.getElementById('setUsernameButton');
    let username = '';

    // Set username and enable chat input
    setUsernameButton.addEventListener('click', function() {
      const enteredUsername = usernameInput.value.trim();
      if (enteredUsername) {
        username = enteredUsername;
        usernameInput.disabled = true;
        setUsernameButton.disabled = true;
        chatInput.disabled = false;
        sendButton.disabled = false;
      }
    });

    // Connect to socket.io server
    const socket = io('http://localhost:3000');

    // Listen for incoming messages from the server
    let currentMsg = [];
    socket.on('chats', function(msg) {
      const msgs = JSON.parse(msg);
      let diff = msgs.filter(item => !currentMsg.includes(item));
      if(chatContainer.children.length == 0) {
        diff = diff.slice().reverse();
      }
      diff.forEach(element => {
        try {
          const elm = JSON.parse(element);
          const message = document.createElement('div');
          message.classList.add('message');
          message.textContent = elm.username +' : '+ elm.message;
          chatContainer.insertBefore(message, chatContainer.firstChild);
          if(chatContainer.children.length >= maxChats) {
            chatContainer.removeChild(chatContainer.lastChild);
            chatContainer.lastChild.style = 'opacity:0.4';
          }
        } catch (err) {
          console.log(`Non JSON message ${element}!`);
        }
      });
      currentMsg = msgs;
    });

    // Function to send message through socket.io
    function sendMessage() {
      const message = chatInput.value.trim();
      if (message) {
        socket.emit('message', JSON.stringify({username, message})); // Emit the message to the server
        chatInput.value = ''; // Clear input box
      }
    }

    // Send message on button click
    sendButton.addEventListener('click', sendMessage);

    // Send message on Enter key press
    chatInput.addEventListener('keypress', function(event) {
      if (event.key === 'Enter') {
        sendMessage();
      }
    });
  </script>
</body>
</html>
